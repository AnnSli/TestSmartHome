<!DOCTYPE html>
<html>
    <head>
        <title>Smart House - Lite</title>
        <link rel="stylesheet" href="../css/template.css">
        <link rel="stylesheet" href="../css/device-air-conditioner.css">
        <script src="../scripts/device-air-conditioner.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="content">
            <div class="header">
                <object type="image/svg+xml" data="../img/logo.svg"></object>
                <h1>Smart House lite</h1>
            </div>
            <div class="body">
                <!-- Place here your content -->
                <div class="picture">
                    <object type="image/svg+xml" data="../img/device-air-conditioner.svg" id="device"></object>
                </div>
                <div class="controls">
                   <ul class="tab">
                      <li><a href="javascript:;" class="tablinks">Main</a></li>
                      <li><a href="javascripit:;" class="tablinks">Screen</a></li>
                   </ul>
                    <div id="current" class="tabcontent">
                        <form>
                            <div class="switch">
                                <input type="radio" name="switch-input" id="on"><label>on</label>
                                <input type="radio" name="switch-input" id="off" checked><label>off</label>
                            </div>
                            <div class="temperature">
                                <label>temperature</label><input type="number" min="-30" max="30" step="1" value="18">
                            </div>
                            <div class="speed">
                                <label>speed</label><input type="number" min="1" max="10" step="1" value="4" id="speed-input">
                            </div>
                            <div class="humidity">
                                <label>humidity</label><input type="number" min="0" max="100" step="1" value="40">
                            </div>
                        </form>
                    </div>
                    <div id="screen" class="tabcontent">
                        <object type="image/svg+xml" data="../img/screen.svg" id="screen-output"></object>                     
                    </div>
                </div>
            </div>
            <div class="footer">
                <span>&#169; KH-001-WebUI</span>
                <span>SoftServe.com</span>
            </div>
        </div>
    </body>
</html>
